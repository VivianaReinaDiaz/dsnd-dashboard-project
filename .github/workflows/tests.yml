name: "tests"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: "Install dependencies"
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m pip install -e python-package

      - name: "Run tests"
        run: pytest -q
